<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="icon" href="./assets/img/join_favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/log_in.css" />
  </head>

  <body>
    <header>
      <a href="./index.html"><img class="logo_header" src="./assets/img/join_logo_dark.svg" /></a>
      <div class="right_header_section">
        <p>Not a Join User?</p>
        <a href="./sign_up.html">
          <p class="sign_up_button_header">Sign Up</p>
        </a>
      </div>
    </header>
    <div class="main_content">
      <div class="log_in_box">
        <div class="h1_div_log_in_field">
          <p class="h1_box">Log in</p>
          <div class="separation_line_h1"></div>
        </div>
        <form id="log-in-form" class="input_div">
          <label class="input_label">
            <input id="input_email" type="email" required placeholder="Email" />
            <div class="input_icon">
              <img src="./assets/img/placeholder_mail_input.svg" alt="Email" />
            </div>
          </label>
          <label class="input_label">
            <input
              id="input_password"
              type="password"
              required
              placeholder="Password"
            />
            <div class="input_icon">
              <img
                src="./assets/img/placeholder_lock_input_field.svg"
                alt="Password"
              />
            </div>
          </label>
          <div class="button_div">
            <button type="submit" class="button_log_in_input_section">
              Log in
            </button>
            <button type="submit" class="button_sign_up_input_section">
              Guest Log In
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <a href="./privacy.html">Privacy Policy</a>
      <a href="./privacy.html">Legal Notice</a>
    </footer>
    <script src="./scripts/log_in.js"></script>
  </body>
</html>
