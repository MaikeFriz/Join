<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="icon" href="./assets/img/join_favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/task_card.css">
    <link rel="stylesheet" href="./styles/label_and_user_backgrounds.css">

    <script src="./script.js"></script>
    <script src="./scripts/board_drag_drop.js"></script>
    <script src="./scripts/task_card_templates.js"></script>
    <script src="./scripts/get_task_contents.js"></script>
    <script src="./scripts/collapse.js" defer></script>
    <script src="./scripts/load_header_sidebar.js"></script>
  </head>
  
  <body onload="onloadFunc();  loadHeaderAndSidebar()">
    <div id="header-container"></div> 
    <div class="start-content">
      <div id="sidebar-container"></div> 
      <div class="right-side-content">
        
        <div class="board-content">

            <div class="board-head">
                <div class="board-search-line">
                    <div class="board-title">
                        <h1>Board</h1>
                    </div>
                    <div class="board-input-section">
                        <div class="input-with-img">
                          <input type="text" id="search-input" placeholder="Search tasks..." oninput="searchTasks(this.value)">
                            <img src="./assets/img/search.svg" alt="">
                        </div>
                        <a href="./add_task.html">
                          <button class="button-input-section">Add task<img src="./assets/img/add.svg" alt=""></button>
                        </a>
                    </div>
                </div>

                <div class="kanban-header">
                    <span>To do <button class="collapse-button" data-target="toDoCardsColumn">-</button></span>
                    <span>In progress <button class="collapse-button" data-target="inProgressCardsColumn">-</button></span>
                    <span>Await for feedback <button class="collapse-button" data-target="awaitFeedbackCardsColumn">-</button></span>
                    <span>Done <button class="collapse-button" data-target="doneCardsColumn">-</button></span>
                </div>
            </div>
            <div id="search-results"></div>
            <div class="board-table">
              <div id="toDoCardsColumn" class="board-table-columns task-container">
              </div>
              <div id="inProgressCardsColumn" class="board-table-columns task-container">
              </div>
              <div id="awaitFeedbackCardsColumn" class="board-table-columns task-container">
              </div>
              <div id="doneCardsColumn" class="board-table-columns task-container">
              </div>
              
            </div>
        </div>
    </body>
</html>
