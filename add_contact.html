<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link rel="icon" href="./assets/img/join_favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/add_contact.css" />
  </head>

  <body>
    <div class="content">
      <div class="card">
        <img class="close-btn" src="./assets/img/close_black.svg" alt="Close" />
        <div class="left-column">
          <div class="logo_left">
            <img
              src="./assets/img/join_logo_bright.svg"
              alt="Join Logo"
              class="logo"
            />
          </div>
          <div>
            <h2>Add Contact</h2>
            <h3>Tasks are better with a team!</h3>
          </div>
          <div class="separator"></div>
        </div>
        <div class="profile-container">
          <div class="profile-icon">
            <img src="./assets/img/person_placeholder.svg" alt="Profile" />
          </div>
        </div>
        <div class="right-column">
          <form class="input_div">
            <label class="input_label">
              <input id="input_name" type="text" required placeholder="Name" />
              <div class="input_icon">
                <img src="./assets/img/placeholder_mail_input.svg" alt="Name" />
              </div>
            </label>
            <label class="input_label">
              <input type="email" required placeholder="Email" />
              <div class="input_icon">
                <img
                  src="./assets/img/placeholder_lock_input_field.svg"
                  alt="Email"
                />
              </div>
            </label>
            <label class="input_label">
              <input type="phone" required placeholder="Phone" />
              <div class="input_icon">
                <img src="./assets/img/call.svg" alt="Phone" />
              </div>
            </label>
            <div class="button_div">
              <button type="submit" class="button_cancel">Cancel</button>
              <button type="submit" class="button_save">
                Create Contact <img src="./assets/img/check.svg" />
              </button>
            </div>
          </form>
          <script>
            document
              .querySelector("form")
              .addEventListener("submit", function (event) {
                event.preventDefault();

                const contact = {
                  name: document.getElementById("input_name").value,
                  email: document.querySelector("input[type='email']").value,
                  phone: document.querySelector("input[type='phone']").value,
                };

                // Send the contact data to the parent window
                window.parent.postMessage(
                  { type: "createContact", contact: contact },
                  "*"
                );
              });

            document
              .querySelector(".close-btn")
              .addEventListener("click", function () {
                window.parent.postMessage({ type: "closeOverlay" }, "*");
              });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
