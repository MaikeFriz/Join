<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="icon" href="./assets/img/join_favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/forgot_password.css" />
    <link rel="stylesheet" href="./styles/privacy.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />

    <script src="./script.js"></script>
    <script src="./scripts/forgot_password.js"></script>
</head>

<body>
    <div id="loading_spinner" class="loading-spinner" style="display: none;">
        <img src="./assets/img/loadingspinner.png" alt="Loading..." />
    </div>
    <header>
        <a href="./index.html"><img class="logo_header" src="./assets/img/join_logo_dark.svg" /></a>
        <div class="right_header_section">
            <p>Back to Log in</p>
            <a href="./log_in.html">
                <p class="log_in_button_header">Log in </p>
            </a>
        </div>
    </header>
    <div class="main_content">
        <div class="forgot_password_box">
            <div class="h1_div_forgot_password_field">
                <h1 class="h1_box">Create a new password</h1>
                <div class="separation_line_h1"></div>
            </div>
            <div id="lead_to_log_in_div" class="d_none_back_to_log_in_div">
                <div id="confirmation_message"></div>
                <button class="back_to_log_in_button" type="button" id="back_to_log_in_button"
                    onclick="redirectToLogin()">Go back to log in.</button>
            </div>
            <form>
                <label class="input_label">
                    <input id="email_forgot_password" type="text" placeholder="Please enter your email adress" />
                    <div class="input_icon">
                        <img src="./assets/img/placeholder_mail_input.svg" alt="Email" />
                    </div>
                </label>
                <button type="button" id="forgot_password_validade_email_button" onclick="validateEmail()">Validate
                    Email</button>
                <div id="email_validation_message"></div>
                <div id="show_when_mail_validaded" class="div_d_none">
                    <label class="input_label">
                        <input id="password_forgot_password" type="password" placeholder="Password" />
                        <div class="input_icon" id="toggle_icon">
                            <img id="password_icon" src="./assets/img/placeholder_lock_input_field.svg"
                                alt="Password" />
                        </div>
                    </label>
                    <label class="input_label">
                        <input id="confirm_password_forgot_password" type="password" placeholder="Password" />
                        <div class="input_icon" id="toggle_icon">
                            <img id="password_icon" src="./assets/img/placeholder_lock_input_field.svg"
                                alt="Password" />
                        </div>
                    </label>
                    <button type="button" id="forgot_password_submit_button" onclick="updatePassword()">Create new
                        Password</button>
                    <div id="error_new_password_message"></div>
                </div>
            </form>
        </div>
        </form>
    </div>
    <footer>
        <a href="./privacy.html">Privacy Policy</a>
        <a href="./privacy.html">Legal Notice</a>
    </footer>

</body>

</html>
