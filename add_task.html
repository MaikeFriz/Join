<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="icon" href="./assets/img/join_favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/privacy.css" />
    <link rel="stylesheet" href="./styles/add_task/add_task_general.css" />
    <link rel="stylesheet" href="./styles/add_task/add_task_assignees_input.css" />
    <link rel="stylesheet" href="./styles/add_task/add_task_category_input.css" />
    <link rel="stylesheet" href="./styles/add_task/add_task_left_form_side.css" />
    <link rel="stylesheet" href="./styles/add_task/add_task_subtask_input.css" />
    <link rel="stylesheet" href="./styles/add_task/add_task_priority_buttons.css" />
    <link rel="stylesheet" href="./styles/label_and_user_backgrounds.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/add_task/add_task_mobile.css" />

    <script src="./script.js"></script>
    <script src="./scripts/add_task/add_task_transitions.js"></script>
    <script src="./scripts/add_task/add_task_utils.js"></script>
    <script src="./scripts/add_task/add_task_assignees.js"></script>
    <script src="./scripts/add_task/add_task_validations.js"></script>
    <script src="./scripts/add_task/add_task.js"></script>
    <script src="./scripts/add_task/add_task_subtasks.js"></script>
    <script src="./scripts/add_task/add_task_data_save.js"></script>
    <script src="./scripts/log_out.js"></script>
    <script src="./scripts/load_header_sidebar.js"></script>
    <script src="./scripts/date_utils.js"></script>
    <script src="./scripts/add_task/add_task_html_templates.js"></script>
  </head>

  <body>
    <div id="loading_spinner" class="loading-spinner" style="display: none">
      <img src="./assets/img/loadingspinner.png" alt="Loading..." />
    </div>
    <div id="header-container"></div>
    <div class="start-content">
      <div id="sidebar-container"></div>
      <!-- Right side content -->
      <div class="right-side-content">
        <div id="add_task_container">
          <div id="add_task_frame">
            <div class="h1_div">
              <h1>Add task</h1>
              <svg
                id="close_add_task"
                class="d-none"
                onclick="closeAddTaskOverlay()"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.9998 8.36587L2.0998 13.2659C1.91647 13.4492 1.68314 13.5409 1.3998 13.5409C1.11647 13.5409 0.883138 13.4492 0.699805 13.2659C0.516471 13.0825 0.424805 12.8492 0.424805 12.5659C0.424805 12.2825 0.516471 12.0492 0.699805 11.8659L5.5998 6.96587L0.699805 2.06587C0.516471 1.88254 0.424805 1.6492 0.424805 1.36587C0.424805 1.08254 0.516471 0.849202 0.699805 0.665869C0.883138 0.482536 1.11647 0.390869 1.3998 0.390869C1.68314 0.390869 1.91647 0.482536 2.0998 0.665869L6.9998 5.56587L11.8998 0.665869C12.0831 0.482536 12.3165 0.390869 12.5998 0.390869C12.8831 0.390869 13.1165 0.482536 13.2998 0.665869C13.4831 0.849202 13.5748 1.08254 13.5748 1.36587C13.5748 1.6492 13.4831 1.88254 13.2998 2.06587L8.3998 6.96587L13.2998 11.8659C13.4831 12.0492 13.5748 12.2825 13.5748 12.5659C13.5748 12.8492 13.4831 13.0825 13.2998 13.2659C13.1165 13.4492 12.8831 13.5409 12.5998 13.5409C12.3165 13.5409 12.0831 13.4492 11.8998 13.2659L6.9998 8.36587Z"
                  fill="#2A3647"
                />
              </svg>
            </div>
            <form id="task_form">
              <div class="add_task_board">
                <div class="input_div_left input_div_left_content">
                  <p>Title<span class="red_color">*</span></p>
                  <label class="input_label">
                    <input
                      id="input_title"
                      type="text"
                      placeholder="Enter a title"
                      oninput="resetTitleInputError()"
                    />
                  </label>
                  <div id="error_message_title" class="error_message_title "><span class="d_none_error_message_title" style="color: red; font-size: 12px;">This field is required!</span></div>
                  <p>Description</p>
                  <label class="input_label margin_bottom_24">
                    <textarea
                      id="input_description"
                      class="textarea-with-icon"
                      type="text"
                      placeholder="Enter a description"
                    ></textarea>
                    <svg
                      class="resize-icon resize-icon-position"
                      width="19"
                      height="19"
                      viewBox="0 0 19 19"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M18.9 0V1.69C18.9017 2.31796 18.7788 2.94002 18.5385 3.52019C18.2982 4.10036 17.9452 4.62712 17.5 5.07L5.07 17.5C4.62712 17.9452 4.10036 18.2982 3.52019 18.5385C2.94002 18.7788 2.31796 18.9017 1.69 18.9H0L18.9 0Z"
                        fill="#D1D1D1"
                      />
                      <path
                        d="M18.9001 6.31006V8.00006C18.9006 8.62786 18.7772 9.2496 18.537 9.82961C18.2967 10.4096 17.9444 10.9365 17.5001 11.3801L11.3801 17.5001C10.9365 17.9444 10.4096 18.2967 9.82961 18.537C9.2496 18.7772 8.62786 18.9006 8.00006 18.9001H6.31006L18.9001 6.31006Z"
                        fill="#D1D1D1"
                      />
                      <path
                        d="M18.8999 12.4302V14.1202C18.9005 14.748 18.7771 15.3697 18.5369 15.9497C18.2966 16.5297 17.9442 17.0566 17.4999 17.5002C17.0564 17.9445 16.5295 18.2969 15.9495 18.5371C15.3695 18.7773 14.7477 18.9007 14.1199 18.9002H12.4299L18.8999 12.4302Z"
                        fill="#D1D1D1"
                      />
                    </svg>
                  </label>
                  <p>Due Date<span class="red_color">*</span></p>
                  <label class="input_label input_label_calender">
                    <input type="date" oninput="resetDateInputError()"/>
                  </label>
                  <div id="error_message_date" class="error_message_date "><span class="d_none_error_message_date" style="color: red; font-size: 12px;">This field is required!</span></div>
                </div>
                <div class="separator"></div>
                <div class="input_div_right">
                  <p class="right_side_inputfield_titles">Priority</p>
                  <div class="priority-buttons-div">
                    <div id="urgent_button" class="urgent_button">
                      <p>Urgent</p>
                      <svg
                        class="urgent_symbol"
                        width="21"
                        height="16"
                        viewBox="0 0 21 16"
                      >
                        <path
                          d="M19.65 15.25c-.23 0-.46-.07-.65-.21L10.75 8.96 2.5 15.04c-.23.17-.52.23-.81.2s-.52-.15-.73-.32c-.21-.18-.37-.41-.46-.66-.1-.26-.12-.53-.08-.79.04-.29.2-.55.44-.73L10.1 6.71c.19-.14.42-.22.65-.22s.46.08.65.22l8.9 6.57c.19.14.33.34.4.57.08.22.07.46 0 .68-.07.23-.2.42-.39.57-.19.15-.42.22-.66.22z"
                        />
                        <path
                          d="M19.65 9.5c-.23 0-.46-.07-.65-.21L10.75 3.21 2.5 9.29c-.23.17-.52.23-.81.2s-.52-.15-.73-.32c-.21-.18-.37-.41-.46-.66-.1-.26-.12-.53-.08-.79.04-.29.2-.55.44-.73L10.1.96c.19-.14.42-.22.65-.22s.46.08.65.22l8.9 6.57c.19.14.33.34.4.57.08.22.07.46 0 .68-.07.23-.2.42-.39.57-.19.15-.42.22-.66.22z"
                        />
                      </svg>
                    </div>
                    <div id="medium_button" class="medium_button">
                      <p>Medium</p>
                      <svg
                        class="medium_symbol"
                        width="21"
                        height="8"
                        viewBox="0 0 21 8"
                      >
                        <path
                          d="M19.76 7.92H1.95a1.1 1.1 0 1 1 0-2.21h17.81a1.1 1.1 0 1 1 0 2.21Z"
                        />
                        <path
                          d="M19.76 2.67H1.95A1.1 1.1 0 1 1 1.95.47h17.81a1.1 1.1 0 1 1 0 2.21Z"
                        />
                      </svg>
                    </div>
                    <div id="low_button" class="low_button">
                      <p>Low</p>
                      <svg
                        class="low_symbol"
                        width="21"
                        height="16"
                        viewBox="0 0 21 16"
                      >
                        <path
                          d="M10.25 9.51a1 1 0 0 1-.65-.22L0.69 2.72a1 1 0 0 1 .49-1.76 1 1 0 0 1 1.06.22l8 6 8-6a1 1 0 0 1 1.56 1.21l-8.9 6.57a1 1 0 0 1-.65.22Z"
                        />
                        <path
                          d="M10.25 15.25a1 1 0 0 1-.65-.21L0.69 8.47a1 1 0 0 1 1.31-1.53l8.25 6.08 8.25-6.08a1 1 0 1 1 1.31 1.53l-8.9 6.57a1 1 0 0 1-.65.21Z"
                        />
                      </svg>
                    </div>
                  </div>
                  <p class="right_side_inputfield_titles">Assigned to</p>
                  <div class="assigned_to_div">
                    <div
                      class="dropdown-assigned-to"
                      id="dropdown_assigned_to"
                      tabindex="0"
                    >
                      <span id="dropdown_selected_assignee"
                        >Select a person</span
                      >
                      <img
                        src="./assets/img/arrow_drop_down.svg"
                        alt="dropdown arrow"
                        class="dropdown_arrow"
                      />
                    </div>
                    <div
                      class="dropdown-options-assignee"
                      id="dropdown_options_assignee"
                    ></div>
                    <input
                      class="focus_blue_border"
                      type="hidden"
                      id="assigned_to"
                      name="assigned_to"
                    />
                  </div>
                  <div class="show-assignees" id="show-assignees"></div>
                  <p class="right_side_inputfield_titles">
                    Category<span class="red_color">*</span>
                  </p>
                  <div class="category_div">
                    <div
                      class="dropdown-category"
                      id="dropdown_category"
                      tabindex="0"
                      onclick="resetCategoryInputError()"
                    >
                      <span id="dropdown_selected">Select task category</span>
                      <img
                        src="./assets/img/arrow_drop_down.svg"
                        alt="dropdown arrow"
                        class="dropdown_arrow"
                      />
                    </div>
                    <div class="dropdown_options">
                      <div
                        class="custom-dropdown-option"
                        data-value="User Story"
                      >
                        User Story
                      </div>
                      <div
                        class="custom-dropdown-option"
                        data-value="Technical Task"
                      >
                        Technical Task
                      </div>
                      <div class="custom-dropdown-option" data-value="HTML">
                        HTML
                      </div>
                      <div
                        class="custom-dropdown-option"
                        data-value="Javascript"
                      >
                        Javascript
                      </div>
                      <div class="custom-dropdown-option" data-value="CSS">
                        CSS
                      </div>
                    </div>
                    <input
                      class="focus_blue_border"
                      type="hidden"
                      id="category"
                      name="category"
                    />
                  </div>
                  <div id="error_message_category" class="error_message_category "><span class="d_none_error_message_category" style="color: red; font-size: 12px;">This field is required!</span></div>
                  <p class="right_side_inputfield_titles">Subtasks</p>
                  <label class="input_label focus_blue_border margin_bottom_24">
                    <input
                      id="input_subtask"
                      type="text"
                      placeholder="Add new subtask"
                    />
                    <button type="button" id="button_add_subtask">
                      <img
                        id="add_icon"
                        src="./assets/img/add_icon.svg"
                        alt="Add"
                      />
                      <div id="input_icons" class="input-icons">
                        <img
                          id="clear_icon"
                          src="./assets/img/clear_symbol.svg"
                          alt="Clear"
                        />
                        <div class="separator_subtasks">|</div>
                        <img
                          id="check_icon"
                          src="./assets/img/check_dark.svg"
                          alt="Check"
                        />
                      </div>
                    </button>
                  </label>
                  <ul id="display_subtasks" class="display_subtasks"></ul>
                </div>
              </div>
              <div class="info_and_button_div">
                <p><span class="red_color">*</span>This field is required</p>
                <div class="clear_create_buttons">
                  <button
                    type="button"
                    class="clear_button_div"
                    onclick="clearAllInputs()"
                  >
                    <p>Clear</p>
                  </button>
                  <button type="submit" class="create_button_div">
                    <p>Create</p>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
