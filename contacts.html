<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="icon" href="./assets/img/join_favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/help_page.css" />
    <script src="./scripts/add_contact.js"></script>
  </head>
  <body>
    <header>
      <p>Kanban Project Management Tool</p>
      <div class="right-header-elements">
        <a href="./help_page.html">
          <img class="help-button" src="./assets/img/help.svg" alt="" />
        </a>
        <div id="user-initials-header" class="user-initials"></div>
      </div>
    </header>

    <div class="start-content">
      <div class="sidebar-container">
        <div class="sidebar-logo">
          <a href="./index.html">
            <img src="./assets/img/join_logo_bright.svg" alt="Join Logo" />
          </a>
        </div>
        <div class="sidebar-tabs">
          <div class="tab-content">
            <a href="./summary.html" class="tab-content-inner">
              <img src="./assets/img/summary.svg" alt="" />
              <p>Summary</p>
            </a>
          </div>
          <div class="tab-content">
            <a href="./add_task.html" class="tab-content-inner">
              <img src="./assets/img/add_task.svg" alt="" />
              <p>Add Task</p>
            </a>
          </div>
          <div class="tab-content">
            <a href="./board.html" class="tab-content-inner">
              <img src="./assets/img/board.svg" alt="" />
              <p>Board</p>
            </a>
          </div>
          <div class="tab-content">
            <a href="./contacts.html" class="tab-content-inner">
              <img src="./assets/img/contacts.svg" alt="" />
              <p>Contacts</p>
            </a>
          </div>
        </div>

        <div class="terms-privacy">
          <div class="tab-content">
            <div class="tab-content-inner">
              <a href="./privacy.html"><p>Privacy Policy</p></a>
            </div>
          </div>
          <div class="tab-content">
            <div class="tab-content-inner">
              <a href="./legal.html"><p>Legal Notice</p></a>
            </div>
          </div>
          <div class="tab-content">
            <div class="tab-content-inner">
              <a href="./help_page.html"><p>Help</p></a>
            </div>
          </div>
        </div>
      </div>

      <div class="right-side-content-contacts">
        <div class="contacts-list">
          <h2>Contacts</h2>
          <button id="add-contact-button">
            <img
              src="./assets/img/person_placeholder.svg"
              alt="Person Icon"
              class="button-icon"
            />
            Add Contacts
            <img
              src="./assets/img/add.svg"
              alt="Add Icon"
              class="button-icon"
            />
          </button>
          <ul>
            <!-- Add more contacts as needed -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
