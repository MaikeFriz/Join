<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link rel="icon" href="./assets/img/join_favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/contacts/contacts_overlays.css" />
    <link rel="stylesheet" href="./styles/contacts/contacts_overlays_mobile.css">
    <link rel="stylesheet" href="./styles/label_and_user_backgrounds.css">

    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>

  <body>
    <div class="content">
      <div class="card contact-overlay">
        <div class="close-btn">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.9998 8.36587L2.0998 13.2659C1.91647 13.4492 1.68314 13.5409 1.3998 13.5409C1.11647 13.5409 0.883138 13.4492 0.699805 13.2659C0.516471 13.0825 0.424805 12.8492 0.424805 12.5659C0.424805 12.2825 0.516471 12.0492 0.699805 11.8659L5.5998 6.96587L0.699805 2.06587C0.516471 1.88254 0.424805 1.6492 0.424805 1.36587C0.424805 1.08254 0.516471 0.849202 0.699805 0.665869C0.883138 0.482536 1.11647 0.390869 1.3998 0.390869C1.68314 0.390869 1.91647 0.482536 2.0998 0.665869L6.9998 5.56587L11.8998 0.665869C12.0831 0.482536 12.3165 0.390869 12.5998 0.390869C12.8831 0.390869 13.1165 0.482536 13.2998 0.665869C13.4831 0.849202 13.5748 1.08254 13.5748 1.36587C13.5748 1.6492 13.4831 1.88254 13.2998 2.06587L8.3998 6.96587L13.2998 11.8659C13.4831 12.0492 13.5748 12.2825 13.5748 12.5659C13.5748 12.8492 13.4831 13.0825 13.2998 13.2659C13.1165 13.4492 12.8831 13.5409 12.5998 13.5409C12.3165 13.5409 12.0831 13.4492 11.8998 13.2659L6.9998 8.36587Z"
              fill="#2A3647"
            />
          </svg>
        </div>

        <div class="left-column">
          <div class="logo_left">
            <img
              src="./assets/img/join_logo_bright.svg"
              alt="Join Logo"
              class="logo"
            />
          </div>
          <div>
            <h2>Edit Contact</h2>
            <h3>Tasks are better with a team!</h3>
          </div>
          <div class="separator"></div>
        </div>
        <div class="profile-container">
          <div id="profileInitials" class="contact-initials contact-initials-position">
          </div>
        </div>
        <div class="right-column">
          <form class="input_div" id="editContactForm">
            <label class="input_label">
              <input id="input_name" type="text" required placeholder="Name" />
              <div class="input_icon">
                <img src="./assets/img/placeholder_mail_input.svg" alt="Name" />
              </div>
            </label>
            <label class="input_label">
              <input type="email" required placeholder="Email" />
              <div class="input_icon">
                <img
                  src="./assets/img/placeholder_lock_input_field.svg"
                  alt="Email"
                />
              </div>
            </label>
            <label class="input_label">
              <input type="tel" required placeholder="Phone" />
              <div class="input_icon">
                <img src="./assets/img/call.svg" alt="Phone" />
              </div>
            </label>
            <div class="button_div">
              <button type="button" class="button_cancel">Cancel
                <svg width="27" height="25" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 7L18 18M18 7L7 18" stroke="rgba(42, 54, 71, 1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <button type="submit" class="button_save">
                Save <img src="./assets/img/check.svg" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/contacts/contacts_overlay_transitions.js"></script>
    <script src="./scripts/contacts/edit_contact.js"></script>
  </body>
</html>
